<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel Login | Cryptoseeders</title>
    <link rel="stylesheet" href="../../styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Source+Sans+Pro:wght@300;400;600&display=swap"
        rel="stylesheet" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a0bc19c04a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container login-container">
        <div class="login-card">
            <img src="../images/logo.svg" alt="logo-login" class="logo-img">
            <div class="admin-box">
                <div class="circle">
                    <i class="fa-solid fa-user"></i>
                </div>
                <p>Admin Panel</p>
            </div>

            <form class="admin-login-form">
                <input type="email" name="email" class="login-email" placeholder="Email" required>
                <input type="password" name="password" class="login-pass" placeholder="Password" required>

                <a href="../index.html"><button class="login-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
